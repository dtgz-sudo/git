<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入angularJS文件</title>

    <!--
        引入js文件
        快捷方式：按住鼠标左键拖动过来就OK
    -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

</head>

<!--ng-app指令，声明根元素，在根元素内部的angularJS表达式都可以被解析-->
<body ng-app>

<!--非常简单的表达式，该表达式默认没有解析-->
{{10 + 10}}

</body>
</html>
